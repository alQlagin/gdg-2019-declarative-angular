<app-dual-view>
  <app-user-info
    *user="let author identifiedBy (userId|async)"
    [data]="author"
  ></app-user-info>
  <app-post-list *posts="let posts of (userId|async) ">
    <app-post-preview *ngFor="let post of posts" [post]="post">
      <app-post-details-link [post]="post">More...</app-post-details-link>
    </app-post-preview>
  </app-post-list>
</app-dual-view>
