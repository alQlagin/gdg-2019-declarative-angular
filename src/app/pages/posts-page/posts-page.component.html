<section *getPosts="let posts">
  <h1>Posts</h1>
  <article *ngFor="let post of posts">
    <h1>{{post.title}}</h1>
    <div class="post-links" >
      <a [routerLink]="[post.id]">More...</a>
      <a [routerLink]="['/authored', author.id]" *user="let author identifiedBy post.userId">
        {{author.name}}
      </a>
    </div>
  </article>
</section>
