<app-post-list *posts="let posts">
  <h1>Posts</h1>
  <app-post-preview *ngFor="let post of posts" [post]="post">
    <app-post-details-link [post]="post">
      More...
    </app-post-details-link>
    <app-authored-link *user="let author identifiedBy post.userId"
                       [author]="author">
      {{author.name}}
    </app-authored-link>
  </app-post-preview>
</app-post-list>
