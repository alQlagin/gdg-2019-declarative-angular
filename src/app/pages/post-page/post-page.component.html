<ng-container *ngIf="postSubject|async as post">
  <h1>{{post.title}}</h1>
  <div>{{post.body}}</div>
  <div>
    <app-authored-link *user="let author identifiedBy post.userId"
                       [author]="author">
      <small>Author {{author.name}}</small>
    </app-authored-link>
  </div>
</ng-container>
